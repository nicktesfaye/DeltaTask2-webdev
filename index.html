<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    </head>
<body>
    <canvas width="900" height="600" id="canvas"></canvas>
    
    <div class="pop">
        <div class="pop-content">
 
            <form action="">
            <a href="#" class="button">Try Again</a>
          </form>
         
          <div class="close"><b>+</b></div>
          <div class="text2" id="002"><b>Score :</b></div>
          <div class="text3"><b>GAME OVER</b></div>
          <div class="text4" id="0001"><b>High Score :</b></div>
          <div class="text5" id="uid"><b>Player: </b></div>
        </div>
    </div>

    <div class="userid">
        <div class="user-content">
    
            <form action="">
            <a href="#" class="button_2">Submit</a>
          </form>
          <div class="text_1"><b>Enter Username</b></div>
          <input name="Username" type="text" maxlength="15" id="Username" class="name"/>
        </div>
    </div>
    
    <script src="index.js"></script>



</body>
</html>
